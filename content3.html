        <img class="content3-logo-img" src="./images/everton.png" alt="" />

      <container class="content3-main-container">

          <img
            id="content3-epl-background-img"
            src="./images/epl-background-img.png"

    <footer class="content3-footer">

        <p class="content3-footer-rule-explanation">
          EPL 축구선수 인물 퀴즈 당신은 PL 선수들을 얼마나 알고 계신가요? <br />
          풀네임도 정답 처리가 되지만 경우의 수가 많으니 웬만해서는 성만 정답에
          적어주세요. <br />
          (Ex. 그레이, 비수마, 로메로)
        </p>
        <div class="content3-footer-button-container">
