<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content4</title>
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="content4">
      <div class="header">
        <span>아래 문장을 입력해보세요</span>
        <div class="sentence">
          <p>
            "나는 외로움이 좋았다. 외로움은 내 집이었고 옷이었고 밥이었다. 어떤
            종류의 영혼은 외로움이 완성시켜준 것이어서, 그것이 빠져나가면
            한꺼번에 허물어지고 만다."
          </p>
        </div>
      </div>
      <div class="center">
        <div class="box">
          <span class="box-title">점수</span
          ><span class="score">00<span>점</span></span>
        </div>
        <div class="box">
          <span class="box-title">경과시간</span
          ><span class="score">00<span>점</span></span>
        </div>
        <div class="box">
          <span class="box-title">틀린문장수</span
          ><span class="score">00<span>점</span></span>
        </div>
        <div class="box">
          <span class="box-title">정답율</span
          ><span class="score">00<span>점</span></span>
        </div>
      </div>
      <div class="footer">
        <form action="">
          <label for="text" class="info"
            >아래 박스에 타이핑한 후 엔터키를 누르세요.</label
          >
          <div class="typing-wrap">
            <input type="text" id="text" />
            <input type="submit" value="완료" class="btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
