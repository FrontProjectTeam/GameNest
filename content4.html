<div class="content4">
  <div class="header">
    <span>아래 문장을 입력해보세요</span>
    <div class="sentence">
      <p class="text"></p>
      <p class="source"></p>
      <span class="word"></span>
    </div>
  </div>
  <div class="center">
    <div class="box my-score">
      <span class="box-title">점수</span
      ><span class="score">0<span>점</span></span>
    </div>
    <div class="box timer">
      <span class="box-title">경과시간</span
      ><span class="score">0<span>초</span></span>
    </div>
    <div class="box wrong">
      <span class="box-title">틀린문장수</span
      ><span class="score">0<span>개</span></span>
    </div>
    <div class="box rate">
      <span class="box-title">정답율</span
      ><span class="score">0<span>%</span></span>
    </div>
  </div>
  <div class="footer">
    <form action="">
      <label for="text" class="info"
        >아래 박스에 타이핑한 후 엔터키를 누르세요.</label
      >
      <div class="typing-wrap">
        <input type="text" id="text" />
        <input type="submit" value="완료" class="btn" />
      </div>
    </form>
  </div>
  <div id="modal-list" class="content4-modal modal">
    <div class="modal-body">
      <div class="modal-content">
        <span class="title">🎉👻 나의 점수 👻🎉</span>
        <div class="center">
          <div class="box my-score">
            <span class="box-title">점수</span
            ><span class="score">0<span>점</span></span>
          </div>
          <div class="box wrong">
            <span class="box-title">틀린문장수</span
            ><span class="score">0<span>개</span></span>
          </div>
          <div class="box rate">
            <span class="box-title">정답율</span
            ><span class="score">0<span>%</span></span>
          </div>
        </div>
      </div>
      <div class="wrap-bottom-btn">
        <button type="button" class="btn btn-round close">닫기</button>
      </div>
    </div>
  </div>
</div>
